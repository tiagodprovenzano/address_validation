services:
  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - LIBPOSTAL_URL=http://libpostal:5000/parse
      - OLLAMA_URL=http://ollama:11434
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    depends_on:
      - libpostal
      - ollama

  api-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./address_validator/src:/app/src
    command: ["npm", "run", "dev"]
    environment:
      - LIBPOSTAL_URL=http://libpostal:5000/parse
      - OLLAMA_URL=http://ollama:11434
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    depends_on:
      - libpostal
      - ollama

  libpostal:
    build:
      context: .
      dockerfile: Dockerfile.libpostal
    volumes:
      - ./scripts/parse_srv.py:/app/parse_srv.py 

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama pull qwen3:0.6b && ollama serve"]

volumes:
  ollama_data: 